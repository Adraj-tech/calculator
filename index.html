<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Edu+QLD+Hand:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <h1>CALCULATOR</h1>

    </header>

<main>
    <div class="cal">
        <input type="text" class="operation" id="operation" placeholder="00" readonly>
        <div class="but">
            <button class="clear del" onclick="clearDisplay()">C</button>
            <button class="del" onclick="cleanDisplay(); del()">DEL</button>
            <button class="per operator" onclick="cleanDisplay(); put('%')">%</button>
            <button class="div operator" onclick="cleanDisplay(); put('÷')">÷</button>
            <br>
            <button class="seven num" onclick="cleanDisplay(); put('7')">7</button>
            <button class="eight num" onclick="cleanDisplay(); put('8')">8</button>
            <button class="nine num" onclick="cleanDisplay(); put('9')">9</button>
            <button class="mul operator" onclick="cleanDisplay(); put('*')">X</button>
            <br>
            <button class="four num" onclick="cleanDisplay(); put('4')">4</button>
            <button class="five num" onclick="cleanDisplay(); put('5')">5</button>
            <button class="six num" onclick="cleanDisplay(); put('6')">6</button>
            <button class="sub operator" onclick="cleanDisplay(); put('-')">-</button>
            <br>
            <button class="one num" onclick="cleanDisplay(); put('1')">1</button>
            <button class="two num" onclick="cleanDisplay(); put('2')">2</button>
            <button class="three num" onclick="cleanDisplay(); put('3')">3</button>
            <button class="add operator" onclick="cleanDisplay(); put('+')">+</button>
            <br>
            <button class="zero num" onclick="cleanDisplay(); put('0')">0</button>
            <button class="zeroes num" onclick="cleanDisplay(); put('00')">00</button>
            <button class="decimal operator" onclick="cleanDisplay(); put('.')">.</button>
            <button class="equals" onclick="cleanDisplay(); sum()">=</button>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
